<mat-toolbar color="primary">
    <span><a routerLink="/">My Messages</a></span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-mini-fab color="accent" routerLink="/create">
                <mat-icon>add circle</mat-icon>
            </a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-flat-button color="primary" routerLink="auth/login">
                Login 
            </a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-flat-button color="primary" routerLink="auth/signup">
                Sign Up
            </a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-flat-button color="primary" (click)="onLogout()">Logout</button>
        </li>
    </ul>
</mat-toolbar>
