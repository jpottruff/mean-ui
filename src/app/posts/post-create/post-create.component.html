<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Enter your post 2</mat-label>
            <textarea matInput rows="6" [(ngModel)]="postContent"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>    
    </mat-card-content>
</mat-card>

<p>{{postContent}}</p>
