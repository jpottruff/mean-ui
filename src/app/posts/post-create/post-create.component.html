<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput placeholder="My awesome post" [(ngModel)]="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your post</mat-label>
            <textarea matInput rows="6" [(ngModel)]="content"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>    
    </mat-card-content>
</mat-card>
